<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type="text/css">
    .jumbotron {
      padding: 4rem 2rem;
      margin-bottom: 2rem;
      background-color: var(--bs-light);
      border-radius: .3rem;
    }



    </style>
    <title>Departments</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Departments</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="col md-12">
        <div class="jumbotron p-3">
            <h6>
                <label for="start1">Date from:</label>
                <input type="date" id="start1" name="trip-start" value="1991-07-22">
                <label for="start2">to:</label>
                <input type="date" id="start2" name="trip-start" value="1992-07-22">
                <button class="btn btn-success float-end" data-bs-target="#mymodal"
                        data-bs-toggle="modal" type="button">Add New Department
                </button>
            </h6>

            <br>


            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Average Salary</th>
                    <th>Action</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Android</td>
                    <td>700</td>
                    <td>
                        <a href="#" class="btn btn-warning vtn-xs" data-bs-toggle="modal"
                           data-bs-target="#modaledit1">Edit</a>
                        <a href="#" class="btn btn-danger btn-xs"
                           onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>iOS</td>
                    <td>500</td>
                    <td>
                        <a href="#" class="btn btn-warning vtn-xs" data-bs-toggle="modal"
                           data-bs-target="#modaledit1">Edit</a>
                        <a href="#" class="btn btn-danger btn-xs"
                           onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                    </td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>backend</td>
                    <td>900</td>
                    <td>
                        <a href="#" class="btn btn-warning vtn-xs" data-bs-toggle="modal"
                           data-bs-target="#modaledit1">Edit</a>
                        <a href="#" class="btn btn-danger btn-xs"
                           onclick="return confirm('Are You Sure To Delete?')">Delete</a>
                    </td>
                </tr>

                <!-- Modal Edit Employee-->
                <div id="modaledit1" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Update Information</h4>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="hidden" name="id" value="">
                                        <input type="text" class="form-control" name="name" value="">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </table>
        </div>

        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Employee</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#" method="POST">
                            <div class="form-group">

                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required="1">

                            </div>


                            <div class="form-group">

                                <button class="btn btn-primary" type="submit">Add Department</button>

                            </div>


                            <div class="modal-footer">

                                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>
</html>
